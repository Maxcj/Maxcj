<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<meta charset="utf-8">
	<title>社团详情</title>
	<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
	<link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="${ctxPath}/static/modular/system/clubinfo/default.min.css" />
	<script type="text/javascript" src="${ctxPath}/static/modular/system/clubinfo/pdfobject.min.js"></script>
	<script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
	<link href="${ctxPath}/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<script src="${ctxPath}/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="${ctxPath}/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="${ctxPath}/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="${ctxPath}/static/js/common/bootstrap-table-object.js"></script>
	<script src="${ctxPath}/static/js/common/Feng.js"></script>
</head>
<body>
	<div id="contentDiv">
		<div id="content">
			<input type="hidden" value="${item!}" id="dept_input" />
			<div class="rotLeft rotTop pageBack"></div>
			<div class="rotRight rotTop pageBack"></div>
			<div class="container page">
				<div class="pageTitle center" id="fullname"></div>
				<div>
					<p>
						<span style="text-align:center;font-weight:bold;">成立时间:<a href="http://maxcj.cn" target="_blank" id="culb_create_time"></a></span>
						<span style="text-align:center;font-weight:bold;"></span>
					</p>
					<p>
						<span style="text-align:center;font-weight:bold;">现有人数:<a href="http://maxcj.cn" target="_blank" id="club_number"></a></span>
						<span style="text-align:center;font-weight:bold;"></span>
					</p>
					<p>
						<span style="text-align:center;font-weight:bold;">社团类别:<a href="http://maxcj.cn" target="_blank" id="club_category"></a></span>
						<span style="text-align:center;font-weight:bold;"></span>
					</p>
				</div>
				<h1> </h1>
				<div id="club_infomation" style="height: auto">

				</div>
				<h1> </h1>
				<#table id="ActivityTable"/>
			</div>
			<div class="rotLeft rotBottom pageBack"></div>
			<div class="rotRight rotBottom pageBack"></div>
		</div>
	</div>

</body>
<script type="text/javascript" src="${ctxPath}/static/js/clubdetail.js"></script>
<script type="text/javascript">




	$(function () {
		var deptid = $("#dept_input").val();
		$.ajax({
			url: "/welcome/club/"+deptid,
			dataType: "json",
			data : deptid,
			async: true,
			success: function (data) {
				//console.log(data);
				debugger;
				$("#club_number").html(data[0].club_number);
				$("#culb_create_time").html(data[0].culb_create_time);
				$("#club_infomation").html(data[0].club_infomation);

				//$("#club_infomation").html();
				$("#fullname").html(data[0].fullname);
				$("#club_category").html(data[0].club_category);
			}
		});
		var defaultColunms = Activity.initColumn();
		var table = new BSTable(Activity.id, "/welcome/clubactivity/"+deptid, defaultColunms);
		table.setData(deptid);
		table.setPaginationType("client");
		Activity.table = table.init();
		$(".fixed-table-toolbar").remove();
	});

</script>




</html>
