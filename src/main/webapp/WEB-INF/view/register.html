<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社团信息化管理系统 - 注册</title>
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>

    <link href="${ctxPath}/static/css/plugins/validate/bootstrapValidator.min.css" rel="stylesheet">
    <script src="${ctxPath}/static/js/plugins/validate/bootstrapValidator.min.js"></script>
    <!-- iCheck -->
    <script src="${ctxPath}/static/js/plugins/iCheck/icheck.min.js"></script>
    <script src="${ctxPath}/static/js/common/Feng.js"></script>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name"><a href="${ctxPath}/welcome">S T</a></h1>
        </div>
        <h3>欢迎注册</h3>
        <p>创建一个社团信息化系统新账户</p>
        <h4 style="color: red;">${tips!}</h4>
        <form class="m-t" id="registerForm" role="form" action="${ctxPath}/goregister" method="post">
            <input type="hidden" id="id" value="">
            <div class="form-group">
                <input type="text" id="account" class="form-control" name="account" placeholder="请输入学号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="请再次输入密码" required="">
            </div>
            <!--<div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox"><i></i> 我同意注册协议</label>
                </div>
            </div>-->
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
        </form>
        <p class="text-muted text-center"><small>已经有账户了？</small><a href="${ctxPath}/login.html">点此登录</a></p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });
    });
</script>
<script src="${ctxPath}/static/modular/system/user/register.js"></script>

</body>

</html>
