@layout("/common/_container.html"){
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">总</span>
                    <h5>社团</h5>
                </div>
                <div class="ibox-content">
                    <h1 id="club_num" class="no-margins">loading...</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                    </div>
                    <small>社团总数</small>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-success pull-right">总</span>
                    <h5>社团会员</h5>
                </div>
                <div class="ibox-content">
                    <h1 id="user_num" class="no-margins">loading...</h1>
                    <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i>
                    </div>
                    <small>社团会员总人数</small>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">周</span>
                    <h5>本周活动</h5>
                </div>
                <div class="ibox-content">
                    <h1 id="week_activity_num" class="no-margins">loading...</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i>
                    </div>
                    <small>本周社团活动数量</small>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">总</span>
                    <h5>历史活动</h5>
                </div>
                <div class="ibox-content">
                    <h1 id="activity_num" class="no-margins">loading...</h1>
                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                    </div>
                    <small>社团活动总数量</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>本周活动数量统计</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-9">
                            <div style="height: 300px">
                                <div class="flot-chart-content" id="dashboard-week"></div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <ul class="stat-list">
                                <li>
                                    <h2 id="week_common_num" class="no-margins">loading...</h2>
                                    <small>本周常规活动数量</small>
                                    <div class="stat-percent">100% <i class="fa fa-level-up text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 48%;" class="progress-bar"></div>
                                    </div>
                                </li>
                                <li>
                                    <h2 id="week_great_num" class="no-margins ">loading...</h2>
                                    <small>本周大型活动数量</small>
                                    <div class="stat-percent">100% <i class="fa fa-level-down text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 60%;" class="progress-bar"></div>
                                    </div>
                                </li>
                                <li>
                                    <h2 id="week_num" class="no-margins ">loading...</h2>
                                    <small>本周总活动数量</small>
                                    <div class="stat-percent">100% <i class="fa fa-bolt text-navy"></i>
                                    </div>
                                    <div class="progress progress-mini">
                                        <div style="width: 22%;" class="progress-bar"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>各社团活动数量统计</h5>
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-xs btn-white">按本年度统计(截止至今天0:00统计结果)</button>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div style="height: 400px">
                                <div class="flot-chart-content" id="dashboard-year"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="${ctxPath}/static/js/plugins/echarts/echarts.min.js"></script>
<script src="${ctxPath}/static/js/plugins/echarts/echarts-auto-tooltip.js"></script>
<script src="${ctxPath}/static/js/overview.js"></script>

<!--图表统计-->
<script>

    var xName, y1Name, y2Name, y3Name;
    /*各社团本年度总计活动数量中的X轴名称，常规，重大，总计*/
    var week_xName, week_y1Name, week_y2Name, week_y3Name;
    echarts_data();
    $(window).resize(function () {
        /*图表自适应窗口变化*/
        week_hart.resize();
        year_hart.resize();
    });
</script>

@}
